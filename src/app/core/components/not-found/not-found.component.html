<mat-card fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>
      <h1>Not Found</h1>
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image src="assets/img/logo.png" alt="Logo" />

  <mat-card-actions fxLayoutAlign="center">
    <button (click)="goBack()" mat-raised-button>
      <mat-icon color="accent">arrow_back</mat-icon>
      Go Back
    </button>
  </mat-card-actions>
</mat-card>
